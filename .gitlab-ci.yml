stages:
  - build
  - test
  - deploy

build-job:
  stage: build
  tags:
    - "vettel"
  script:
    - echo "Compiling the code..."
    - mvn package
    - echo "Compile complete."

unit-test-job:
  stage: test
  tags:
    - "vettel"
  script:
    - echo "Running unit tests..."
    - mvn test

deploy-github-job:
  stage: deploy
  tags:
    - "vettel"
  script:
    - echo "Deploying application..."
    - git push github
    - echo "Application successfully deployed."
